<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ WebSocket Chat App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .chat-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #333;
    }

    #chat {
      width: 100%;
      height: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .chat-input {
      display: flex;
      margin-top: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    #send {
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #send:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ WebSocket Chat</div>
    <textarea id="chat" readonly></textarea>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
